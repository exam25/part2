<!DOCTYPE html>
<html>
<head>
    <title>Flight and Hotel Booking</title>
</head>
<body>
    <button onclick="book()">Book</button>

    <script>
        function bookFlight(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const flightBook = true;
                    if(flightBook){
                        resolve("Flight Booked");
                        console.log("Flight Booked");
                    }
                    else{
                        reject("Flight Booking Error");
                        console.log("Flight Booking Error");
                    }
                }, 2000);
            })
        }

        function bookHotel(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const hotelBook = true;
                    if(hotelBook){
                        resolve("Hotel Booked");
                        console.log("Hotel Booked");
                    }
                    else{
                        reject("Hotel Booking Error");
                        console.log("Hotel Booking Error");
                    }
                }, 2000);
            });
        }

        function book(){
            bookFlight()
                .then(bookHotel)
                    .then(() => {console.log("Success")})
                    .catch((error) => {
                        console.log(error); 
                    });
        }
    </script>
</body>
</html>
